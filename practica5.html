<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Cinco</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .frame-container {
            border: 2px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .frame-container iframe {
            width: 100%;
            height: 300px;
            border: none;
            display: block;
        }

        h1 {
            text-align: center;
            grid-column: 1 / -1;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Prácticas de Programación Web</h1>
    
    <div class="frame-container">
        <iframe src="practica1.html"></iframe>
    </div>
    
    <div class="frame-container">
        <iframe src="practica2.html"></iframe>
    </div>
    
    <div class="frame-container">
        <iframe src="practica3.html"></iframe>
    </div>
    
    <div class="frame-container">
        <iframe src="practica4.html"></iframe>
    </div>

</body>
</html>
